<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea House</title>
    <!-- tailwind and daisy UI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- manrope google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <!-- customizing config -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }
                }
            }
        }
    </script>
    <!-- custom font styles -->
    <style>
        .font-manrope {
            font-family: "Manrope", sans-serif;
        }
    </style>
</head>

<body class="font-manrope">
    <!-- header start -->
    <header class="container mx-auto px-10 lg:px-24">
        <!-- banner section start -->
        <div class="hero">
            <div class="hero-content flex-col lg:flex-row">
                <div class="lg:w-1/2 space-y-4 lg:space-y-7 text-center lg:text-start mb-8 lg:mb-0">
                    <h1 class="text-4xl md:text-5xl lg:text-6xl font-extrabold leading-[50px] md:leading-[80px] lg:leading-[80px]">
                        It's good <br>
                        tea time at The <br class="hidden lg:block">
                        Tea House
                    </h1>
                    <p>
                        Tea and Botanical Solutions Supplier Give Optimum Satisfaction To Your Taste Buds.
                    </p>
                    <button class="btn btn-primary">Explore More</button>
                </div>
                <div class="lg:w-1/2 lg:mt-28">
                    <img src="images/banner.png" class="w-full" />
                    <!-- rating badge -->
                    <div class="flex items-center gap-2 lg:gap-3 bg-white shadow-lg p-3 lg:p-5 w-fit rounded-md -translate-y-14 lg:-translate-y-24 md:translate-x-10">
                        <img src="./images/badge-star.svg" alt="">
                        <div>
                            <h3 class="text-2xl lg:text-3xl font-extrabold">5.00</h3>
                            <p class="font-medium">Trust Pilot Ratings</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- banner section end -->
    </header>
    <!-- header end -->
    <!-- main start -->
    <main></main>
    <!-- main end -->
    <!-- footer start -->
    <footer></footer>
    <!-- footer end -->
</body>

</html>
